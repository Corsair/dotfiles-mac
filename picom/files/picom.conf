shadow = true;
shadow-radius = 32;
shadow-offset-x = -32;
shadow-offset-y = -10;
dbus = true;
backend = "glx";
blur-method = "gaussian";
blur-size = 32;
blur-deviation = 50.0;
corner-radius = 16;

rounded-corners-exclude = [ "class_i:s = 'xmobar'"];

# Prevents picom to blur maim when itâ€™s taking a screenshot.
blur-background-exclude = [ "class_i ~= 'slop'" ];

wintypes:
{
  dock = { shadow = false; };
  dropdown_menu = { shadow = false; };
  popup_menu = { shadow = false; };
};
